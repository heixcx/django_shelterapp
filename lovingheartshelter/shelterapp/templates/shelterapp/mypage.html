{% extends "shelterapp/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css'>
<!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'> -->
<link rel='stylesheet' href='https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.datatables.net/buttons/1.2.2/css/buttons.bootstrap.min.css'>
{% endblock css %}



{% block content %}
<!-- My applications list-->
<div class="applicontainer">
	<h1 class="box-title">My Applications</h1>
	<button type="button" class="btn btn-primary newapplication">+ Create A New Application</button>
	<table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Application</th>
				<th>Animal Name</th>
				<th>Animal ID</th>
				<th>Application Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- The html table body defined in application_list.html -->
			{% include 'shelterapp/application_list.html' %} 
		</tbody>
	</table>
</div>

<!-- Pop-up form for application input -->
<div class="modal fade" id="mymodal">
	<div class="modal-dialog">
		<div class="modal-content">
		</div>
	</div>
</div>
{% endblock content %}

{% block script %} 
<script src="{% static 'shelterapp/applications.js' %}"></script>
{% endblock script %}
